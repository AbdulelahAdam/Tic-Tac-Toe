<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="rehab.js"></script>

    <script src="script.js"></script>

    <title>Document</title>
</head>

<body>

    <div id="game-border">
        <h1>Tic-Tac-Toe</h1>
        <div id="players">
            <span id="plyer">
                Player-1 (X).
            </span>
            <span>
                Player-2 (O).
            </span>
        </div>

        <table>
            <tr>
                <td id="one" onclick="symbol('one');"></td>
                <td class="vert" id="two" onclick="symbol('two');"></td>
                <td id="three" onclick="symbol('three');"></td>
            </tr>
            <tr>
                <td class="hori" id="four" onclick="symbol('four');"></td>
                <td class="vert hori" id="five" onclick="symbol('five');"></td>
                <td class="hori" id="six" onclick="symbol('six');"></td>
            </tr>
            <tr>
                <td id="seven" onclick="symbol('seven');"></td>
                <td class="vert" id="eight" onclick="symbol('eight');"></td>
                <td id="nine" onclick="symbol('nine');"></td>
            </tr>
        </table>


        <footer>
            <p id="dev-name">Designed and developed by: Abdulelah Adam</p>

            <p id="dev-github">Github.com/AbdulelahAdam</p>
        </footer>
    </div>



</body>






</html>
